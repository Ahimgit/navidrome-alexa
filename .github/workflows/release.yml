name: release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: setup go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: run vet
        run: go vet ./...

      - name: run tests
        run: go test ./...

      - name: build release files
        run: |
          mkdir build
          GOOS=windows GOARCH=amd64 go build -v -o ./build/na-windows-amd64.exe ./cmd/na
          GOOS=windows GOARCH=arm64 go build -v -o ./build/na-windows-arm64.exe ./cmd/na
          GOOS=darwin GOARCH=amd64 go build  -v -o ./build/na-darwin-amd64 ./cmd/na
          GOOS=darwin GOARCH=arm64 go build  -v -o ./build/na-darwin-arm64 ./cmd/na
          GOOS=linux GOARCH=amd64 go build   -v -o ./build/na-linux-amd64 ./cmd/na
          GOOS=linux GOARCH=arm64 go build   -v -o ./build/na-linux-arm64 ./cmd/na
          GOOS=windows GOARCH=amd64 go build -v -o ./build/meow-windows-amd64.exe ./cmd/meow
          GOOS=windows GOARCH=arm64 go build -v -o ./build/meow-windows-arm64.exe ./cmd/meow
          GOOS=darwin GOARCH=amd64 go build  -v -o ./build/meow-darwin-amd64 ./cmd/meow
          GOOS=darwin GOARCH=arm64 go build  -v -o ./build/meow-darwin-arm64 ./cmd/meow
          GOOS=linux GOARCH=amd64 go build   -v -o ./build/meow-linux-amd64 ./cmd/meow
          GOOS=linux GOARCH=arm64 go build   -v -o ./build/meow-linux-arm64 ./cmd/meow
      - name: package release files
        run: |
          zip -j na-windows-amd64.zip build/na-windows-amd64.exe build/na-windows-amd64.exe build/meow-windows-amd64.exe
          zip -j na-windows-arm64.zip build/na-windows-arm64.exe build/na-windows-arm64.exe build/meow-windows-arm64.exe
          tar czvf na-darwin-amd64.tar.gz -C build na-darwin-amd64 meow-darwin-amd64
          tar czvf na-darwin-arm64.tar.gz -C build na-darwin-arm64 meow-darwin-arm64
          tar czvf na-linux-amd64.tar.gz -C build na-linux-amd64 meow-linux-amd64
          tar czvf na-linux-arm64.tar.gz -C build na-linux-arm64 meow-linux-arm64

      - name: create release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          draft: true
          prerelease: false
          body: |
            Changes for this release:
            - Add a list of changes here.

      - name: upload release assets
        uses: softprops/action-gh-release@v1
        with:
          files: |
            na-linux-amd64.tar.gz
            na-linux-arm64.tar.gz
            na-windows-amd64.zip
            na-windows-arm64.zip
            na-darwin-amd64.tar.gz
            na-darwin-arm64.tar.gz
